plugins {
    id 'org.springframework.boot' version '2.5.6'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
    id 'eclipse'
}

group = 'com.devteam.digital'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

project.ext {
    lombokVersion = '1.18.20'

    guavaVersion = '31.0-jre'
    commonLang3Version = '3.12.0'

    slf4jVersion             = '1.7.30'
    log4jVersion             = '2.14.1'

    jacksonVersion           = '2.12.3'
    springfoxVersion           = '3.0.0'

    springFrameworkVersion   = '5.3.7'
    springSecurityVersion    = '5.3.3.RELEASE'
    springIntegrationVersion = '5.5.0'
    springDataVersion        = '2.5.1'
    springDataJpaVersion     = '2.5.1'
    springBatchVersion       = '4.3.3'
    jwtVersion               = '0.11.2'

}

repositories {
    mavenLocal()
    mavenCentral()
    maven { url "https://repo.spring.io/plugins-release" }
    maven { url "https://repo.spring.io/milestone" }
}

dependencies {
    implementation "org.slf4j:slf4j-api:${slf4jVersion}"
    implementation "org.slf4j:slf4j-ext:${slf4jVersion}"

    // Utilities
    implementation group: 'com.google.guava', name: 'guava', version: "${guavaVersion}"
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: "${commonLang3Version}"

    // Javax annotaion
    implementation group: 'javax.annotation', name: 'javax.annotation-api', version: '1.3.2'

    // springfox
    implementation group: 'io.springfox', name: 'springfox-oas', version: "${springfoxVersion}"
    implementation group: 'io.springfox', name: 'springfox-oas', version: "${springfoxVersion}"

    // fasterxml
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: jacksonVersion
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: jacksonVersion
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: jacksonVersion
    implementation group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-yaml', version: jacksonVersion
    implementation group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-smile', version: jacksonVersion

    // swagger
    implementation group: 'io.swagger', name: 'swagger-models', version: '1.5.20'
    implementation group: 'io.swagger', name: 'swagger-annotations', version: '1.5.20'
    implementation group: 'io.swagger.core.v3', name: 'swagger-annotations', version: '2.1.10'
    implementation group: 'io.swagger.core.v3', name: 'swagger-models', version: '2.1.9'
    // excel
    implementation group: 'org.apache.poi', name: 'poi', version: '5.0.0'
    implementation group: 'org.apache.poi', name: 'poi-ooxml', version: '5.0.0'
    implementation group: 'xerces', name: 'xercesImpl', version: '2.12.1'

    // mapstruct
    implementation group: 'org.mapstruct', name: 'mapstruct', version: '1.4.2.Final'
    implementation group: 'org.mapstruct', name: 'mapstruct-processor', version: '1.4.1.Final'
    //  <!-- Java graphic verification code -->
    implementation group: 'com.github.whvcse', name: 'easy-captcha', version: '1.6.2'

    // jwt
    implementation group: 'io.jsonwebtoken', name: 'jjwt-api', version: jwtVersion
    runtimeOnly group: 'io.jsonwebtoken', name: 'jjwt-impl', version: jwtVersion
    runtimeOnly group: 'io.jsonwebtoken', name: 'jjwt-jackson', version: jwtVersion

    // morepackage
    implementation group: 'cn.hutool', name: 'hutool-all', version: '5.7.15'
    implementation group: 'org.springframework', name: 'spring-websocket', version: '5.3.12'

    // Core
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-jersey'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.flywaydb:flyway-core'
    compileOnly 'org.projectlombok:lombok'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    runtimeOnly 'com.h2database:h2'
    runtimeOnly 'mysql:mysql-connector-java'
    runtimeOnly 'org.mariadb.jdbc:mariadb-java-client'
    runtimeOnly 'org.postgresql:postgresql'
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.security:spring-security-test'
}

test {
    useJUnitPlatform()
}
