plugins {
    id 'org.springframework.boot' version '2.5.6'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
    id 'eclipse'
}

group = 'com.devteam'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

project.ext {
    guavaVersion = '31.0-jre'
    commonLang3Version = '3.12.0'

    slf4jVersion             = '1.7.30'
    log4jVersion             = '2.14.1'

    jacksonVersion           = '2.12.3'
    springfoxVersion           = '3.0.0'

    springFrameworkVersion   = '5.3.7'
    springSecurityVersion    = '5.3.3.RELEASE'
    springIntegrationVersion = '5.5.0'
    springDataVersion        = '2.5.1'
    springDataJpaVersion     = '2.5.1'
    springBatchVersion       = '4.3.3'

    hibernateVersion          = '5.4.18.Final'
    hibernateValidatorVersion = '5.4.3.Final'

    jettyVersion             = "9.4.30.v20200611"
}

repositories {
    mavenLocal()
    mavenCentral()
    maven { url "https://repo.spring.io/plugins-release" }
    maven { url "https://repo.spring.io/milestone" }
}

dependencies {
    implementation "org.slf4j:slf4j-api:${slf4jVersion}"
    implementation "org.slf4j:slf4j-ext:${slf4jVersion}"

    // Utilities
    implementation group: 'com.google.guava', name: 'guava', version: "${guavaVersion}"
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: "${commonLang3Version}"

    // Javax annotaion
    implementation group: 'javax.annotation', name: 'javax.annotation-api', version: '1.3.2'

    // spring boot
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-jersey'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    // flyway
    implementation 'org.flywaydb:flyway-core'
    //lombok
    compileOnly 'org.projectlombok:lombok'
    //database
    runtimeOnly 'com.h2database:h2'
    runtimeOnly 'mysql:mysql-connector-java'
    runtimeOnly 'org.mariadb.jdbc:mariadb-java-client'
    runtimeOnly 'org.postgresql:postgresql'
    // test implement
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.security:spring-security-test'

    // other package
    implementation group: 'javax.annotation', name: 'javax.annotation-api', version: '1.3.2'
    // junitTest
    testRuntimeOnly "org.junit.platform:junit-platform-commons:1.7.0"
    implementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.7.2'
}

test {
    useJUnitPlatform()
}
